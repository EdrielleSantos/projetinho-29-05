<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <h4>Your Result</h4>
  
        <div class="info">
          <p class="item-number">76</p>
          <p class="item-number1">of 100</p>
        </div>
  
        <div class="great">
          <h3>Great</h3>
          <div class="great-text">
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
      </div>
      
      <div class="summary">
        <h4 class="title2">Summary</h4>
    
        <div class="summary-info">
          <div class="info1">
            <p class="title">Reaction</p>
            <p class="number">80 / 100</p>
          </div>
        </div>
        <div class="summary-info">
          <div class="info2">
            <p class="title">Memory</p>
            <p class="number">92 / 100</p>
          </div>
        </div>
        <div class="summary-info">
          <div class="info3">
            <p class="title">Verbal</p>
            <p class="number">61 / 100</p>
          </div>
        </div>
        <div class="summary-info">
          <div class="info4">
            <p class="title">Visual</p>
            <p class="number">72 / 100</p>
          </div>
        </div>
        <button>Continue</button>

      </div>
      
  
    </div>
  </main>

</body>
</html>
